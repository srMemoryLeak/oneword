        <title>尿恋微小说生成器 By ML</title>

    <body>
        <div class="container my-container justify-content-center align center">
            <div class="container col-10">

                <div class="row col-12 bar">&nbsp;</div>

                <h1 class="text-center">尿恋微小说生成器（开发中）</h1>
                <div class="row col-12 bar">&nbsp;</div>
                <div class="row justify-content-center">
                    <div class="col-5 text-left">
                        <i class="fa fa-github"></i>
                        <a href="https://github.com/srMemoryLeak/oneword">source</a>
                    </div>
                        <div class="col-2">&nbsp;</div>
                        <div class="col-5 text-right">
                        <i class="fa fa-user-circle-o"></i>
                        <a href="https://www.shireyishunjian.com/main/home.php?mod=space&uid=363505">Memory_Leak</a>
                    </div>
                </div>

                <div class="row col-12 bar">&nbsp;</div>

                <div class="row col-12 justify-content-center">
                    <div class="input-group col-12 justify-content-center">
                        <div class="input-group-prepend input-group-text col-4 col-md-2">
                            <span>主角名：</span>
                        </div>
                        <input type="text" class="form-control col-8 col-md-4" id="myname" value="小遥"/>
                    </div>
                    <div class="row col-12 bar">&nbsp;</div>

                    <div class="input-group col-12 justify-content-center">
                          <span id="mylabel" class="input-group-prepend input-group-text col-4 col-md-2">性别：</span>
                          <select class="custom-select col-8 col-md-4" id="mygender">
                            <option value="1">女</option>
                            <option value="0">男</option>
                          </select>
                    </div>
                    <div class="row col-12 bar">&nbsp;</div>

                    <div class="input-group col-12 justify-content-center">
                        <div class="input-group-prepend input-group-text col-4 col-md-2">
                            <span>年龄：</span>
                        </div>
                        <select class="custom-select col-8 col-md-4" id="myage">
                            <option value="0">幼儿（8岁）</option>
                            <option value="1">儿童（10-14岁）</option>
                            <option value="2">青少年（15-20岁）</option>
                            <option value="3">青年（20-25）</option>
                            <option value="4">成年（25+）</option>
                          </select>
                    </div>
                </div>
                <div class="row col-12 bar">&nbsp</div>
                <div class="row col-12 justify-content-center">
                    <div class="col-12 col-sm-6 col-md-3 text-center">
                        <button class="btn btn-success col-12"style="font-size: 0.8em;" onclick="randstory()">生成！</button>
                    </div>
                    <div class="d-block d-sm-none col-12">&nbsp;</div>
                    <div class="col-12 col-sm-6 col-md-3 text-center">
                        <button class="btn btn-warning col-12"style="font-size: 0.8em;" onclick="copyText()">复制到剪贴板</button>
                    </div>
                    <div class="d-block d-sm-none col-12">&nbsp;</div>
                    <div class="col-12 col-sm-6 col-md-3 text-center">
                        <button class="btn btn-primary col-12"style="font-size: 0.8em;" onclick="toluntan()" >分享到论坛</button>
                    </div>
                    <div class="d-block d-md-none col-12">&nbsp;</div>
                    <div class="col-12 col-sm-6 col-md-3 text-center">
                        <button class="btn btn-danger col-12"style="font-size: 0.8em;" onclick="switchto('../index.html')">返回</button>
                    </div>
                </div>
            </div>
            <div class="container small-container">
                <h3 class="text-center"><span id="nickname">______</span>的尿恋微小说：</h3>
                <div class="row  justify-content-center">
                    <div class="col-10" id="story">
                        
                    </div>
                </div>
            </div>
            <div class="row col-12 bar-small">&nbsp</div>
            <div class="container">
                <div class="row  justify-content-center">
                    <div class="col-10 text-center" id="myhint">
                        <span class="badge badge-info">Thanks</span>
                        基于<a href="https://www.shireyishunjian.com/main/home.php?mod=space&uid=220791">-s6</a>的<a href="https://drive.google.com/file/d/1GDR0XzwMg-v4McIuLXEsvjWFgkH7hM1O/view">“D20尿恋规则”</a>生成。
                    </div>
                </div>
            </div>
            <div class="row col-12 bar">&nbsp</div>
        </div>
    </body>
